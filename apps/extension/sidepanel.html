<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Side Panel</title>
    <script>
      // Check for dark mode preference
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.remove('light');
        document.documentElement.classList.add('dark');
      }
      
      // Listen for changes to color scheme preference
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
        document.documentElement.classList.toggle('dark', event.matches);
        document.documentElement.classList.toggle('light', !event.matches);
      });
    </script>
  </head>
  <body class="w-full min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-150 m-0 p-0">
    <div id="panel-root"></div>
    <script type="module" src="/src/sidepanel.tsx"></script>
  </body>
</html>
